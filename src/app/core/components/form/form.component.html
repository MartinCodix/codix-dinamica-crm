<app-header
  [title]="title"
  [description]="description"
/>

<div
  class="bg-dark-50 text-dark dark:bg-dark-600 dark:text-white rounded-2xl shadow-sm overflow-hidden"
>
  <div
    class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 p-6"
  >
    <div class="flex items-center gap-3">
      <div
        class="w-12 h-12 rounded-xl flex items-center justify-center text-2xl"
        [ngClass]="{
          'bg-blue-100 text-blue-500': iconColor === 'blue',
          'bg-green-100 text-green-500': iconColor === 'green',
          'bg-yellow-100 text-yellow-500': iconColor === 'yellow',
          'bg-red-100 text-red-500': iconColor === 'red',
          'bg-purple-100 text-purple-500': iconColor === 'purple',
          'bg-gray-100 text-gray-500': iconColor === 'gray'
        }"
      >
        <i class="pi" [ngClass]="icon"></i>
      </div>
      <div>
        <div class="text-gray-800 dark:text-gray-100 font-semibold">
          {{ title }}
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-400">
          {{ editing ? "Editar " + entityName : "Nuevo " + entityName }}
        </div>
      </div>
    </div>
  </div>

  <div class="p-6 bg-white dark:bg-dark-500">
    <ng-content></ng-content>
  </div>
</div>
