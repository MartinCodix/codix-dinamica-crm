<div
  *ngIf="visible()"
  class="fixed inset-0 z-[1000] flex items-end sm:items-center justify-center"
  role="dialog"
  aria-modal="true"
>
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-black/50 backdrop-blur-[1px]"
    (click)="reject()"
  ></div>

  <!-- Panel -->
  <div
    class="relative w-full sm:w-[480px] bg-white dark:bg-dark-700 rounded-2xl shadow-xl ring-1 ring-black/10 dark:ring-white/10 m-0 sm:m-6"
  >
    <div class="p-6">
      <div class="flex items-start gap-8">
  <i class="text-3xl" [ngClass]="[iconClass(), iconColor()]"></i>
        <div class="flex-1">
          <h3
            class="text-lg font-semibold text-dark dark:text-white"
            *ngIf="header()"
          >
            {{ header() }}
          </h3>
          <p class="mt-1 text-sm text-gray-700 dark:text-gray-300">
            {{ message() }}
          </p>
        </div>
      </div>
    </div>
    <div class="px-6 pb-6 flex justify-center gap-3">
      <button
        type="button"
        class="rounded-lg w-full px-4 py-2 hover:bg-dark-50 dark:hover:bg-dark-800 text-dark-500 dark:text-dark-100"
        (click)="reject()"
      >
        {{ rejectLabel() }}
      </button>
      <button
        type="button"
        class="rounded-lg w-full px-4 py-2 focus:ring-2"
        [ngClass]="buttonColor()"
        (click)="accept()"
      >
        {{ acceptLabel() }}
      </button>
    </div>
  </div>
</div>
