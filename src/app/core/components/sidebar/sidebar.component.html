<!-- Desktop / tablet: left sidebar -->
<aside
  class="hidden lg:flex bg-dark-500 shadow-soft flex-col h-screen sticky top-0 transition-all duration-200 pt-4 group"
  [ngClass]="{ 'w-16 px-2': collapsed, 'w-[260px] px-4': !collapsed }"
  (mouseenter)="onEnter()"
  (mouseleave)="onLeave()"
>
  <div class="relative h-20 mb-6">
    <img
      [src]="
        collapsed
          ? 'assets/logos/dinamica-crm-180x180-logo.png'
          : 'assets/logos/dinamica-crm-full-logo.png'
      "
      class="absolute inset-0 m-auto h-10 w-auto object-contain select-none"
      alt="DinÃ¡mica CRM"
    />
  </div>

  <nav class="flex-1 overflow-y-auto space-y-5 text-white">
    <a
      routerLink="/inicio"
      routerLinkActive="bg-dark-600"
      class="group flex items-center rounded-lg hover:bg-dark-600 transition-colors duration-150 py-4"
      [ngClass]="collapsed ? 'justify-center py-3' : 'py-3 px-3'"
    >
      <span class="w-8 flex justify-center"><i class="pi pi-home"></i></span>
      <span
        class="overflow-hidden whitespace-nowrap transition-all duration-200"
        [ngClass]="
          collapsed ? 'max-w-0 opacity-0' : 'ml-2 max-w-[160px] opacity-100'
        "
        >Inicio</span
      >
    </a>
    <a
      routerLink="/clientes"
      routerLinkActive="bg-dark-600"
      class="group flex items-center rounded-lg hover:bg-dark-600 transition-colors duration-150 py-4"
      [ngClass]="collapsed ? 'justify-center py-3' : 'py-3 px-3'"
    >
      <span class="w-8 flex justify-center"
        ><i class="pi pi-briefcase"></i
      ></span>
      <span
        class="overflow-hidden whitespace-nowrap transition-all duration-200"
        [ngClass]="
          collapsed ? 'max-w-0 opacity-0' : 'ml-2 max-w-[160px] opacity-100'
        "
        >Clientes</span
      >
    </a>
    <a
      routerLink="/usuarios"
      routerLinkActive="bg-dark-600"
      class="group flex items-center rounded-lg hover:bg-dark-600 transition-colors duration-150 py-4"
      [ngClass]="collapsed ? 'justify-center py-3' : 'py-3 px-3'"
    >
      <span class="w-8 flex justify-center"><i class="pi pi-users"></i></span>
      <span
        class="overflow-hidden whitespace-nowrap transition-all duration-200"
        [ngClass]="
          collapsed ? 'max-w-0 opacity-0' : 'ml-2 max-w-[160px] opacity-100'
        "
        >Usuarios</span
      >
    </a>
    <a
      routerLink="/cotizaciones"
      routerLinkActive="bg-dark-600"
      class="group flex items-center rounded-lg hover:bg-dark-600 transition-colors duration-150 py-4"
      [ngClass]="collapsed ? 'justify-center py-3' : 'py-3 px-3'"
    >
      <span class="w-8 flex justify-center"><i class="pi pi-file"></i></span>
      <span
        class="overflow-hidden whitespace-nowrap transition-all duration-200"
        [ngClass]="
          collapsed ? 'max-w-0 opacity-0' : 'ml-2 max-w-[160px] opacity-100'
        "
        >Cotizaciones</span
      >
    </a>
    <a
      routerLink="/pedidos"
      routerLinkActive="bg-dark-600"
      class="group flex items-center rounded-lg hover:bg-dark-600 transition-colors duration-150 py-4"
      [ngClass]="collapsed ? 'justify-center py-3' : 'py-3 px-3'"
    >
      <span class="w-8 flex justify-center"
        ><i class="pi pi-shopping-cart"></i
      ></span>
      <span
        class="overflow-hidden whitespace-nowrap transition-all duration-200"
        [ngClass]="
          collapsed ? 'max-w-0 opacity-0' : 'ml-2 max-w-[160px] opacity-100'
        "
        >Pedidos</span
      >
    </a>
    <a
      routerLink="/perfil"
      routerLinkActive="bg-dark-600"
      class="group flex items-center rounded-lg hover:bg-dark-600 transition-colors duration-150 py-4"
      [ngClass]="collapsed ? 'justify-center py-3' : 'py-3 px-3'"
    >
      <span class="w-8 flex justify-center"><i class="pi pi-user"></i></span>
      <span
        class="overflow-hidden whitespace-nowrap transition-all duration-200"
        [ngClass]="
          collapsed ? 'max-w-0 opacity-0' : 'ml-2 max-w-[160px] opacity-100'
        "
        >Cuenta</span
      >
    </a>
  </nav>

  <div class="mb-4">
    <button
      (click)="confirmLogout()"
      aria-label="Salir"
      class="group w-full flex items-center rounded-lg bg-gray-900 hover:bg-red-500/5 hover:text-red-500 text-white transition-colors duration-150 py-4"
      [ngClass]="collapsed ? 'justify-center py-3' : 'py-3 px-3'"
    >
      <span class="w-8 flex justify-center"
        ><i class="pi pi-sign-out"></i
      ></span>
      <span
        class="overflow-hidden whitespace-nowrap transition-all duration-200"
        [ngClass]="
          collapsed ? 'max-w-0 opacity-0' : 'ml-2 max-w-[160px] opacity-100'
        "
        >Salir</span
      >
    </button>
  </div>
</aside>

<!-- Mobile: bottom bar with icons only -->
<nav
  class="lg:hidden fixed bottom-0 inset-x-0 bg-dark-500 text-white border-t border-white/10 z-50 pb-[env(safe-area-inset-bottom)]"
>
  <ul class="grid grid-cols-6">
    <li>
      <a
        routerLink="/inicio"
        class="flex flex-col items-center justify-center p-3"
        routerLinkActive="text-yellow-400"
      >
        <i class="pi pi-chart-pie text-xl"></i>
        <span class="text-[10px]">Inicio</span>
      </a>
    </li>
    <li>
      <a
        routerLink="/clientes"
        class="flex flex-col items-center justify-center p-3"
        routerLinkActive="text-yellow-400"
      >
        <i class="pi pi-briefcase text-xl"></i>
        <span class="text-[10px]">Clientes</span>
      </a>
    </li>
    <li>
      <a
        routerLink="/usuarios"
        class="flex flex-col items-center justify-center p-3"
        routerLinkActive="text-yellow-400"
      >
        <i class="pi pi-users text-xl"></i>
        <span class="text-[10px]">Usuarios</span>
      </a>
    </li>
    <li>
      <a
        routerLink="/cotizaciones"
        class="flex flex-col items-center justify-center p-3"
        routerLinkActive="text-yellow-400"
      >
        <i class="pi pi-file text-xl"></i>
        <span class="text-[10px]">Cotiza</span>
      </a>
    </li>
    <li>
      <a
        routerLink="/pedidos"
        class="flex flex-col items-center justify-center p-3"
        routerLinkActive="text-yellow-400"
      >
        <i class="pi pi-shopping-cart text-xl"></i>
        <span class="text-[10px]">Pedidos</span>
      </a>
    </li>
    <li>
      <button
        (click)="confirmLogout()"
        class="w-full flex flex-col items-center justify-center p-3"
      >
        <i class="pi pi-sign-out text-xl"></i>
        <span class="text-[10px]">Salir</span>
      </button>
    </li>
  </ul>
</nav>
