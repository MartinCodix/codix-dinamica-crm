<label class="inline-flex items-center gap-3">
  <input
    [attr.id]="inputId || name"
    [attr.name]="name"
    type="checkbox"
    [(ngModel)]="value"
    (ngModelChange)="onChange($event); change.emit($event)"
    (blur)="onTouched()"
    [disabled]="disabled"
    class="h-5 w-5 rounded-md accent-yellow-500 border border-gray-300 dark:border-gray-600 cursor-pointer focus:outline-none focus:ring-2 focus:ring-yellow-600 dark:focus:ring-yellow-500 [color-scheme:light] dark:[color-scheme:dark]"
  />
  <span *ngIf="label" class="text-sm select-none cursor-pointer">{{ label }}</span>
</label>
