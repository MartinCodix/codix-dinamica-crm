<label *ngIf="label" class="block text-sm font-medium mb-1" [attr.for]="inputId">{{ label }}</label>
<div class="relative">
  <input
    [attr.id]="inputId || name"
    [attr.name]="name"
    [type]="displayType"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [attr.autocomplete]="autocomplete"
    [attr.aria-invalid]="invalid"
    [attr.aria-describedby]="describedBy"
    class="w-full rounded-xl bg-white text-gray-900 placeholder:text-gray-500 ring-1 ring-gray-300 focus:ring-2 focus:ring-yellow-600 outline-none [color-scheme:light] dark:bg-dark-800 dark:text-white dark:placeholder-white/60 dark:ring-gray-700 dark:focus:ring-yellow-500 dark:[color-scheme:dark]"
    [class]="paddingClass"
    [(ngModel)]="value"
    (ngModelChange)="onChange($event)"
    (blur)="onTouched()"
    (keyup.enter)="enter.emit()"
  />
  <button
    *ngIf="isPasswordToggle"
    type="button"
    (click)="toggleShowPassword()"
    class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 hover:text-gray-700 dark:text-white/70 dark:hover:text-white focus:outline-none"
    [attr.aria-label]="showPassword ? 'Ocultar contraseÃ±a' : 'Mostrar contraseÃ±a'"
    [attr.tabindex]="disabled ? -1 : 0"
  >
    <i class="pi" [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'"></i>
  </button>
</div>

<div *ngIf="message || hint" class="mt-1 text-xs" [ngClass]="invalid && message ? 'text-red-600 dark:text-red-400' : 'text-gray-500 dark:text-gray-400'">
  {{ message || hint }}
</div>
