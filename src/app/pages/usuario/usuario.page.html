<app-header
  title="Módulo de Clientes"
  description="Gestión de clientes en la aplicación"
/>

<div
  class="bg-dark-50 text-dark dark:bg-dark-600 dark:text-white rounded-2xl shadow-sm overflow-hidden"
>
  <div
    class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 p-6"
  >
    <div class="flex items-center gap-3">
      <div
        class="w-12 h-12 rounded-xl bg-blue-100 text-blue-500 flex items-center justify-center text-2xl"
      >
        <i class="pi pi-briefcase"></i>
      </div>
      <div>
        <div class="text-gray-800 dark:text-gray-100 font-semibold">
          Clientes
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-400">
          {{ edit ? "Editar usuario" : "Nuevo usuario" }}
        </div>
      </div>
    </div>
  </div>

  <form
    [formGroup]="form"
    (ngSubmit)="save()"
    class="p-6 bg-white dark:bg-dark-500 space-y-6"
  >
    <div class="grid md:grid-cols-2 gap-6">
      <app-input
        label="Nombre"
        formControlName="nombre"
        [invalid]="f.nombre.touched && f.nombre.invalid"
        placeholder="Razón social"
      />
      <app-input
        label="Password"
        type="password"
        formControlName="password"
        [invalid]="passwordInvalid()"
        placeholder="{{
          edit ? 'Dejar en blanco para no cambiar' : 'Nueva contraseña'
        }}"
        [hint]="
          edit ? 'Llena ambos campos para cambiarla' : 'Mínimo 6 caracteres'
        "
      />
      <app-input
        label="Confirmar Password"
        type="password"
        formControlName="confirmarPassword"
        [invalid]="
          passwordInvalid() ||
          (f.confirmarPassword.touched && f.confirmarPassword.invalid)
        "
        placeholder="{{
          edit ? 'Repetir nueva contraseña' : 'Repita la contraseña'
        }}"
        [message]="passwordMessage()"
      />

      <div class="flex items-center pt-2">
        <app-checkbox
          inputId="activo"
          name="activo"
          label="Activo"
          formControlName="activo"
        />
      </div>
    </div>

    <div class="flex items-center justify-end gap-3 pt-4">
      <button
        type="button"
        (click)="back()"
        class="px-5 py-2.5 rounded-xl text-sm font-medium bg-white hover:bg-dark-50 dark:bg-dark-700 dark:hover:bg-dark-600 text-gray-700 dark:text-gray-200 ring-1 ring-gray-300 dark:ring-dark-600"
      >
        <i class="pi pi-times"></i>
        <span> Cancelar </span>
      </button>
      <button
        type="submit"
        [disabled]="saving || loading"
        class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 disabled:opacity-60 text-white font-medium px-6 py-2.5 rounded-xl text-sm shadow"
      >
        <i
          class="pi"
          [ngClass]="
            saving ? 'pi-spin pi-spinner' : edit ? 'pi-check' : 'pi-save'
          "
        ></i>
        <span>{{ edit ? "Listo" : "Guardar" }}</span>
      </button>
    </div>
  </form>
</div>
