<app-header
  title="Módulo de Clientes"
  description="Gestión de clientes en la aplicación"
/>

<div
  class="bg-dark-50 text-dark dark:bg-dark-600 dark:text-white rounded-2xl shadow-sm overflow-hidden"
>
  <div
    class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 p-6"
  >
    <div class="flex items-center gap-3">
      <div
        class="w-12 h-12 rounded-xl bg-blue-100 text-blue-500 flex items-center justify-center text-2xl"
      >
        <i class="pi pi-briefcase"></i>
      </div>
      <div>
        <div class="text-gray-800 dark:text-gray-100 font-semibold">
          Clientes
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-400">
          {{ editing ? "Editar cliente" : "Nuevo cliente" }}
        </div>
      </div>
    </div>
  </div>

  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="p-6 bg-white dark:bg-dark-500 space-y-6"
  >
    <div class="grid md:grid-cols-2 gap-6">
      <app-input
        label="Clave"
        formControlName="clave"
        placeholder="Ej. CLI-123"
      />
      <app-input
        label="Nombre"
        formControlName="nombre"
        [invalid]="f.nombre.touched && f.nombre.invalid"
        placeholder="Razón social"
      />
      <div>
        <label class="block text-sm font-medium mb-1">Tipo</label>
        <select
          formControlName="tipo"
          class="w-full rounded-xl bg-white dark:bg-dark-800 text-gray-900 dark:text-white ring-1 ring-gray-300 dark:ring-gray-700 focus:ring-2 focus:ring-yellow-600 dark:focus:ring-yellow-500 px-3 py-2"
        >
          <option value="" disabled>Selecciona...</option>
          <option *ngFor="let t of types" [value]="t">
            {{ t }}
          </option>
        </select>
        <p
          *ngIf="f.tipo.touched && f.tipo.invalid"
          class="mt-1 text-xs text-red-600"
        >
          Tipo requerido
        </p>
      </div>
      <app-input
        label="Contacto"
        formControlName="contacto"
        placeholder="Dirección, correo o número de teléfono"
      />
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Notas</label>
        <textarea
          formControlName="notas"
          rows="3"
          class="w-full rounded-xl bg-white dark:bg-dark-800 text-gray-900 dark:text-white placeholder:text-gray-500 ring-1 ring-gray-300 dark:ring-gray-700 focus:ring-2 focus:ring-yellow-600 dark:focus:ring-yellow-500 outline-none px-3 py-2"
        ></textarea>
      </div>
      <div class="flex items-center pt-2">
        <app-checkbox
          inputId="activo"
          name="activo"
          label="Activo"
          formControlName="activo"
        />
      </div>
    </div>

    <div class="flex items-center justify-end gap-3 pt-4">
      <button
        type="button"
        (click)="back()"
        class="px-5 py-2.5 rounded-xl text-sm font-medium bg-white hover:bg-dark-50 dark:bg-dark-700 dark:hover:bg-dark-600 text-gray-700 dark:text-gray-200 ring-1 ring-gray-300 dark:ring-dark-600"
      >
        <i class="pi pi-times"></i>
        <span> Cancelar </span>
      </button>
      <button
        type="submit"
        [disabled]="submitting || loading"
        class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 disabled:opacity-60 text-white font-medium px-6 py-2.5 rounded-xl text-sm shadow"
      >
        <i
          class="pi"
          [ngClass]="
            submitting ? 'pi-spin pi-spinner' : editing ? 'pi-check' : 'pi-save'
          "
        ></i>
        <span>{{ editing ? "Listo" : "Guardar" }}</span>
      </button>
    </div>
  </form>
</div>
